live_config_reload = true

[window]
decorations = "none"
dynamic_padding = false
opacity = 0.8
startup_mode = "Maximized"
option_as_alt = "OnlyLeft"

[window.dimensions]
columns = 0
lines = 0

[window.padding]
x = 3
y = 0

[font]
size = 18

[font.bold]
family = "RobotoMono Nerd Font"
style = "Regular"

[font.glyph_offset]
x = 0
y = 0

[font.normal]
family = "RobotoMono Nerd Font"
style = "Light"

[font.offset]
x = 0
y = 0

[bell]
animation = "EaseOutExpo"
color = "0xffffff"
duration = 0

[colors]
draw_bold_text_with_bright_colors = true
indexed_colors = []
transparent_background_colors = true

[colors.bright]
black = "0x666666"
blue = "0xf4f4f4"
cyan = "0x08C29D"
green = "0x00ff54"
magenta = "0xb680ef"
red = "0xff3334"
white = "0xffffff"
yellow = "0xffff77"

[colors.normal]
black = "0x000000"
blue = "0x7aa6da"
cyan = "0x70c0ba"
green = "0x00da3a"
magenta = "0xc397d8"
red = "0xd54e53"
white = "0xeaeaea"
yellow = "0xe6c547"

[colors.primary]
background = "0x000000"
foreground = "0x20c0ff"

[cursor]
style = "Block"
unfocused_hollow = true

[hints]
alphabet = "asdfjkl"

[[hints.enabled]]
action = "Select"
post_processing = true
regex = "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:|git@)[^\u0000-\u001F\u007F-<>\"\\s{-}\\^⟨⟩`]+"

[hints.enabled.binding]
key = "U"
mods = "Control|Shift"

[hints.enabled.mouse]
enabled = false
mods = "None"

